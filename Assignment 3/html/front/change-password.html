<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>
        Change Password Page
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../css/responsive.css">



</head>

<body>

    <!-- Change Password -->
    <section id="change-password">
        <!-- background image -->

        <img src="../../images/login/banner-with-overlay.jpg" alt="Login" class="img-responsive" id="login-bg-img">


        <!--  overlay -->
        <div id="login-overlay"></div>

        <!-- change password content -->
        <div id="change-password-content">
            <div class="center-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-8 col-xs-12 text-center child">
                            <div class="logo">
                                <img src="../../images/login/top-logo.png" class="img-responsive">
                            </div>
                            <div class="bg-white">
                                <form>
                                    <h1 class="heading">Change Password</h1>
                                    <p class="info">Enter your new password to change your password</p>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12 text-left">
                                            <p>Old Password</p>
                                            <div class="form-group ">
                                                <input type="password" class="form-control pass old-pass" id="password-field" placeholder="Old password">
                                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12 text-left">
                                            <p>New Password</p>
                                            <div class="form-group ">
                                                <input type="password" class="form-control pass new-pass" id="password-field" placeholder="New password">
                                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12 text-left">
                                            <p>Confirm Password</p>
                                            <div class="form-group ">
                                                <input type="password" class="form-control pass confirm-pass" id="password-field" placeholder="Confirm Password">
                                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                            </div>
                                        </div>

                                    </div>

                                    <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase text-center">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- JQuerry -->
    <script src="../../js/jquery.min.js"></script>

    <!-- BootStrap JS -->
    <script src="../../js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../../js/script.js"></script>
</body>

</html>
